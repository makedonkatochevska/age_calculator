<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1827/1827504.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="container text-center mt-5">
    <h1 class="mb-4">Age Calculator</h1>
    <label for="birthdate" class="h5">Enter your birthdate:</label>
    <input type="date" id="birthdate" class="form-control mb-3" />
    <button id="calculateAge" onclick="displayAge()" class="btn btn-primary">
      Calculate Age
    </button>
    <div id="result" class="h3 mt-3"></div>

    <script src="index.js"></script>
  </body>
</html>
